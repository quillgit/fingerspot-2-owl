{% extends "layout.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="display-6 mb-3">{{ error_title|default('Oops!') }}</h2>
                    <p class="text-muted mb-4">{{ error_message|default('Something went wrong.') }}</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('index') }}" class="btn btn-primary px-4">
                            <i class="bi bi-house-door me-2"></i>Back to Home
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary px-4">
                            <i class="bi bi-arrow-left me-2"></i>Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
